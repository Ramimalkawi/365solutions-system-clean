<div class="solutions-iframe-container">
  <iframe
    src="https://your-react-app-url.com"
    width="100%"
    height="800px"
    frameborder="0"

  .solutions-iframe-container {

    }

<!-- Option 3: Modal Popup (requires JavaScript) -->
<button onclick="openSolutionsModal()" class="btn-modal">
  Open Solutions System
</button>

<div id="solutionsModal" class="solutions-modal">
  <div class="modal-content">
    <span class="close" onclick="closeSolutionsModal()">&times;</span>
    <iframe
      src="https://your-react-app-url.com"
      width="100%"
      height="700px"
    ></iframe>
  </div>
</div>

<style>
  .solutions-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: white;
    margin: 2% auto;
    padding: 20px;
    border-radius: 10px;
    width: 95%;
    height: 90%;
    position: relative;
  }

  .close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 30px;
    cursor: pointer;
  }
</style>

<script>
  function openSolutionsModal() {
    document.getElementById("solutionsModal").style.display = "block";
  }

  function closeSolutionsModal() {
    document.getElementById("solutionsModal").style.display = "none";
  }

  // Close modal when clicking outside
  window.onclick = function (event) {
    const modal = document.getElementById("solutionsModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>
